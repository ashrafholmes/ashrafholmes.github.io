<body>
    <header>
        <h1>Welcome to The Little Taco Shop</h1>
        <nav aria-label="primary-navigation">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/#about">About Us</a></li>

        <figure>

            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
    </header>
    <main>
        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/get" method="get">
            <fieldset>
                <legend>Send us a message</legend>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" placeholder="Your Name" autocomplete="on" autofocus required>
                <br>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Your Email Adress" required>
                <br>
                <label for="message">Your Message:</label>
                <br>
                <textarea name="message" id="message" placeholder="Your Message" cols="30" rows="10"></textarea>
            </fieldset>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
            <p>Phone: <a href="tel:555-555-5555">555-555-5555</a></p>
            <address>
                555 Taco Temptation Lane,<br>
                Suite T Kansas City, MO 55555-5555
            </address>
        </form>
        <br>
        <a href="#">Back to Top</a>
    </main>
    <hr>

        <p>Copyright &copy;The Little Tacos Shop</p>
    </footer>
